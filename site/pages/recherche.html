<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/global.css">
    <script src="https://kit.fontawesome.com/43f89a69e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../assets/images/music.ico" type="image/x-icon">
    <title>Recherche</title>
</head>

<body>
    <aside>
        <a href="../index.html" class="logo">Deez'Web</a>
        <div class="search-container">
            <input type="search" id="side-search" placeholder="Rechercher"
                aria-label="Rechercher parmi le contenu du site">
            <button id="side-submit"><i class="fa fa-search"></i></button>
        </div>
        <nav>
            <ul class="menu">
                <li><i class="fa fa-home"></i><a href="../index.html" class="nav-link">Accueil</a></li>
                <li><i class="fa fa-music"></i><a href="#" class="nav-link">Explorer</a></li>
                <li><i class="fa fa-search"></i><a href="recherche.html" class="nav-link link-active">Recherche</a></li>
                <li><i class="fa fa-heart"></i><a href="favoris.html" class="nav-link">Favoris</a></li>
            </ul>
        </nav>
    </aside>
    <div class="container-main">
        <header>
            <audio id="audio-song">
            </audio>
            <div class="controls-container">
                <button class="control before" id="prev-song"><i class="fas fa-backward"></i></button>
                <button class="control play" id="play-song"><i class="fas fa-play"></i></button>
                <button class="control next" id="next-song"><i class="fas fa-forward"></i></button>
                <button class="control infinite-loop"><i class="fa fa-repeat"></i></button>
            </div>
            <div class="audio-info-container">
                <div class="cover-container" id="cover-container">
                </div>
                <div class="info-container">
                    <p class="info-container__title" id="info-container__title"></p>
                    <p class="info-container__artist" id="info-container__artist"></p>
                    <label for="song-timeline" id="label-range"></label>
                    <span id="duration" class="duration"></span>
                    <input type="range" min="0" value="0" name="song-timeline" id="song-timeline">
                </div>

            </div>

        </header>
        <main>
            <fieldset>
                <input type="search" id="search">
                <input type="radio" name="order" id="order-album" value="ALBUM_ASC">
                <label for="order-album">Album</label>
                <input type="radio" name="order" id="order-artist" value="ARTIST_ASC">
                <label for="order-artist">Artiste</label>
                <input type="radio" name="order" id="order-title" value="TRACK_ASC">
                <label for="order-title">Titre</label>
                <input type="radio" name="order" id="order-popular" value="RANKING">
                <label for="order-popular">Les plus populaires</label>
                <input type="radio" name="order" id="order-rate" value="RATING_ASC">
                <label for="order-rate">Les mieux notés</label>
                <button id="submit"><i class="fas fa-search"></i></button>
            </fieldset>

            <section>
                <h1><span id="nb-find"></span> résultas trouvés</h1>
                <div id="research"></div>
            </section>
        </main>
    </div>

    <script src="../js/fonctions.js"></script>
    <script src="../js/recherche.js"></script>
</body>

</html>
