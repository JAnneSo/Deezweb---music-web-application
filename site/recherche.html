<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/global.css">
    <link rel="stylesheet" href="style/css/rechercher.css">
    <script src="https://kit.fontawesome.com/43f89a69e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-deezweb.ico">
    <title>deezweb - Recherche</title>
</head>

<body>
    <aside>
        <a href="index.html" class="logo"><img src="assets/images/Deezweb.svg" alt="deezweb"></a>
        <div class="search-container">
            <input type="search" id="side-search" placeholder="Rechercher"
                aria-label="Rechercher parmi le contenu du site">
            <button id="side-submit"><i class="fa fa-search"></i></button>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="nav-link"><i class="fa fa-home"></i><span>Accueil</span></a>
                </li>
                <li><a href="explorer.html" class="nav-link"><i class="fa fa-music"></i><span>Explorer</span></a></li>
                <li><a href="recherche.html" class="nav-link link-active"><i
                            class="fa fa-search"></i><span>Recherche</span></a>
                </li>
                <li><a href="favoris.html" class="nav-link"><i class="fa fa-heart"></i><span>Favoris</span></a></li>
            </ul>
        </nav>
    </aside>
    <div class="container-main">
        <section class="player">
            <audio id="audio-song">
            </audio>
            <div class="controls-container">
                <button class="control before" id="prev-song"><i class="fas fa-backward"></i></button>
                <button class="control play" id="play-song"><i class="fas fa-play"></i></button>
                <button class="control next" id="next-song"><i class="fas fa-forward"></i></button>
            </div>
            <div class="audio-info-container">
                <div class="cover-container" id="cover-container">
                </div>
                <div class="info-container">
                    <p class="info-container__title" id="info-container__title"></p>
                    <p class="info-container__artist" id="info-container__artist"></p>
                    <label for="song-timeline" id="label-range"></label>
                    <span id="duration" class="duration"></span>
                    <input type="range" min="0" value="0" name="song-timeline" id="song-timeline">
                </div>
            </div>
            <div class="volume-controls-container">
                <span><i class="fas fa-volume-off"></i></span>
                <input type="range" min="0" max="1" step="0.01" name="song-volume" id="song-volume">
                <span><i class="fas fa-volume-up"></i></span>
            </div>
        </section>
        <main>
            <fieldset>
                <div class="input-research">
                    <input type="search" id="search" placeholder="Artiste, titre, album...">
                    <button id="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="filters">
                    <input type="radio" name="order" id="order-album" value="ALBUM">
                    <label for="order-album">Album</label>
                    <input type="radio" name="order" id="order-artist" value="ARTIST">
                    <label for="order-artist">Artiste</label>
                    <input type="radio" name="order" id="order-title" value="TRACK_ASC">
                    <label for="order-title">Titre</label>
                    <input type="radio" name="order" id="order-popular" value="RANKING">
                    <label for="order-popular">Les plus populaires</label>
                    <input type="radio" name="order" id="order-rate" value="RATING_ASC">
                    <label for="order-rate">Les mieux not√©s</label>
                </div>

            </fieldset>

            <section>
                <!-- <h1 id="nb-find"></h1> -->
                <div class="research">
                    <section id="research" class="research-section"></section>
                    <section id="popular-section">
                    </section>
                    <section id="artist-section">
                    </section>
                    <section id="album-section">
                    </section>
                    <section id="track-section">
                    </section>
                </div>
            </section>
        </main>
    </div>

    <script src="js/fonctions.js"></script>
    <script src="js/recherche.js"></script>
</body>

</html>
